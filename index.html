<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-4"></div>
        <div class="parallax-layer layer-3"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-man"></div>
        <div class="parallax-layer layer-1"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <script>
        
        
        var vrstvy = document.getElementsByClassName("parallax-layer");
        console.log(vrstvy);
        let ratio = (window.innerWidth / window.innerHeight);
        window.onscroll = (e) => {
            vrstvy[1].style.transform = "translateY(-" + window.scrollY*0.2+"px)"
            vrstvy[2].style.transform = "translateY(-" + window.scrollY*0.4+"px)"
            vrstvy[3].style.transform = "translateY(-" + window.scrollY*0.6+"px)"
            vrstvy[4].style.transform = "translateX(-" + (window.scrollY/2 * ratio) / 2  + "px) translateY(-" + window.scrollY + "px)";
            vrstvy[5].style.transform = "translateY(-" + window.scrollY*1+"px)"
        }
            
    
    </script>
    
    
        
   
    
    
</body>
</html>
